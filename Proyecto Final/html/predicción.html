<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipOn</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <nav class="flex flex-col items-center justify-between bg-gradient-to-b from-cyan-500 to-blue-600 px-6 py-8 md:flex-row">
        <div class="flex">
            <a href="/index.html">
                <img class="w-52" src="/images/logo.png" alt="Logo de TipOn">
            </a>
        </div>
        <div class="flex space-x-4 text-xl font-semibold text-white">
            <a href="/index.html" class="hover:text-blue-200 hover:underline">Inicio</a>
            <a href="/negocios.html" class="hover:text-blue-200 hover:underline">Negocios</a>
            <a href="/tableros.html" class="hover:text-blue-200 hover:underline">Tableros</a>
            <a href="/predicción.html" class="hover:text-blue-200 hover:underline">Predicción</a>
        </div>
    </nav>

    <main class="mx-auto min-h-screen max-w-7xl px-4 py-10">

        <section class="mb-10 flex flex-col rounded-lg bg-white p-6 text-gray-700 shadow-lg">
            <h2 class="mb-4 text-4xl font-semibold">Predicción para un restaurante</h2>
            <form action="3" method="post" class="space-y-6">
                
                <div>
                    <label for="food-type" class="block text-lg font-medium text-gray-700">Tipo de comida</label>
                    <select id="food-type" name="food-type" class="mt-2 w-full rounded-md border border-gray-300 p-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="mexican">Mexican</option>
                        <option value="thai">Thai</option>
                        <option value="italian">Italian</option>
                        <option value="american">American</option>
                        <option value="chinese">Chinese</option>
                        <option value="indian">Indian</option>
                        <option value="japanese">Japanese</option>
                        <option value="mediterranean">Mediterranean</option>
                    </select>
                </div>

                <div>
                    <label class="block text-lg font-medium text-gray-700">Área de fumadores</label>
                    <div class="flex items-center space-x-4">
                        <div>
                            <input type="radio" id="yes" name="smoking-area" value="Yes" class="h-5 w-5 text-blue-500 focus:ring-blue-400">
                            <label for="yes" class="ml-2 text-gray-700">Sí</label>
                        </div>
                        <div>
                            <input type="radio" id="no" name="smoking-area" value="No" class="h-5 w-5 text-blue-500 focus:ring-blue-400">
                            <label for="no" class="ml-2 text-gray-700">No</label>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="state" class="block text-lg font-medium text-gray-700">Estado</label>
                    <select id="state" name="state" class="mt-2 w-full rounded-md border border-gray-300 p-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>

                <div>
                    <label for="city" class="block text-lg font-medium text-gray-700">City</label>
                    <input type="text" id="city" name="city" class="mt-2 w-full rounded-md border border-gray-300 p-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div>
                    <label for="price-range" class="block text-lg font-medium text-gray-700">Price Range</label>
                    <select id="price-range" name="price-range" class="mt-2 w-full rounded-md border border-gray-300 p-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="$"> $ </option>
                        <option value="$$"> $$ </option>
                        <option value="$$$"> $$$ </option>
                    </select>
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="inline-block rounded-lg bg-gradient-to-br from-teal-400 to-blue-500 px-6 py-3 font-semibold text-white shadow-lg hover:from-pink-300 hover:to-orange-600">
                        Enviar
                    </button>
                </div>

            </form>
        </section>

        <section class="mb-10 flex flex-col rounded-lg bg-white p-6 text-gray-700 shadow-lg">
            <h2 class="mb-4 text-4xl font-semibold">Predicción usando un archivo</h2>
            <p class="mb-4 text-lg">Subir un archivo csv con los campos: <span class="font-semibold text-sky-500">Food Type, Smoker Area, State, City, Price Range</span></p>
            <form action="#" method="post" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label for="file-upload" class="block text-lg font-medium text-gray-700">Archivo csv</label>
                    <input type="file" id="file-upload" name="file-upload" class="mt-2 w-full rounded-md border border-gray-300 p-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
    
                <div class="flex justify-center">
                    <button type="submit" class="inline-block rounded-lg bg-gradient-to-br from-teal-400 to-blue-500 px-6 py-3 font-semibold text-white shadow-lg hover:from-pink-300 hover:to-orange-600">
                        Subir archivo
                    </button>
                </div>
            </form>
        </section>


    </main>

    <footer class="bg-gray-600 py-10 text-center text-white md:text-lg">
        <p>© 2024 TipOn. Todos los derechos reservados.</p>
    </footer>
    
</body>
</html>
